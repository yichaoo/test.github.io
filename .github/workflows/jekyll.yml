name: Jekyll site CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the site in the jekyll/builder container
      run: |
        docker run --rm -v ${{ github.workspace }}:/docs \
        -v ${{ github.workspace }}/site:/site \
        squidfunk/mkdocs-material build
